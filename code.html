<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="shortcut icon" href="favicon.io.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="profile-card">
        <div class="header"></div>
        <img src="https://www.w3profile.com/561cf05e-0579-431b-b2f8-d32283fe7fdb/profile-pictures/a9714e49-f232-421d-aab2-193cf333ea69.jpeg?key=1729687655069" alt="Profile Image" class="profile-img">
        <div class="profile-info">
            <h2>Khalil Ul Rehman</h2>
            <p>Pakistan</p>
        </div>
        <div class="stats">
            <div>
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div>
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div>
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </div>
    </div>

</body>
</html>
